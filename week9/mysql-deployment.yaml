apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    name: mysql
    component: backend
spec:
  selector:
    matchLabels:
      name: mysql
      component: backend
  replicas: 1
  template:
    metadata:
      labels:
        name: mysql
        component: backend
    spec:
      containers:
      - name: mysql
        image: 563571752566.dkr.ecr.us-east-1.amazonaws.com/mysql:v0.1
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
