apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    name: webapp
    component: frontend
  namespace: lab3
spec:
  selector:
    matchLabels:
      name: webapp
      component: frontend
  replicas: 2
  template:
    metadata:
      labels:
        name: webapp
        component: frontend
    spec:
      containers:
      - name: webapp
        image: <  Image URI  >
         env:
          - name: DBHOST
            value: "mysqldb.lab3"
          - name: DBPORT
            value: "3306"
          - name: DBUSER
            value: "root"
          - name: DBPWD
            value: "pass1234"
          - name: DATABASE
            value: "employees"
          - name: APP_COLOR
            value: "blue"
        ports:
        - name: webapp
          containerPort: 80
          protocol: TCP
